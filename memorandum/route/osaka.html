<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1">
  <title>大阪近郊区間経路アシスタント</title>
  <link rel="stylesheet" href="route.css">
</head>

<body>
  <header>
  </header>

  <section id="main">
    <div id="kansai" class="route">
    </div>
  </section>
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript">
    window.onload = () => { drawRoute("kansai"); }
  </script>

  <footer>
    <div class="mem">
      <label>MEM:</label>
      <select id="memSelector" class="mem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <input type="button" value="save" class="mem"
        onclick="save('kansai', document.getElementById('memSelector').value, routes);">
      <input type="button" value="load" class="mem"
        onclick="load('kansai', document.getElementById('memSelector').value, routes);">
      <input type="button" value="init" class="mem" onclick="init(routes);">
      <input type="button" value="+" class="mem" onclick="zoom('kansai', +0.1);">
      <input type="button" value="-" class="mem" onclick="zoom('kansai', -0.1);">
    </div>
    <script type="text/javascript" src="mem.js"></script>
    <div>
      &#169; あいてにあむ <span id="nowYear"></span>
      <script>
        document.getElementById("nowYear").innerHTML = new Date().getFullYear();
      </script>
    </div>
  </footer>
</body>

</html>
