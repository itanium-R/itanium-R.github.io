<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    function loadWeather(){
      window.open(
          "https://script.google.com/macros/s/AKfycbxOBOfpSsnApd0GMwPm2xCLlBmnksqqUkLMICRFldFDBLt7Uv8/exec?mode=rits"
          ,"weather");
    }
    function loadRainRadar(){
      window.open(
          "https://tenki.jp/map/"
          ,"rainRadar");
    }
    
    window.onload = function(){
      loadWeather();loadRainRadar();
      setInterval(loadWeather,1800000); // 30分ごとに更新
      
      var mainFrames = [
        document.getElementById("weather"),
        document.getElementById("rainRadar")
      ];
      slideReady(mainFrames);
    };
    var posX = 0,posXmax,stepCnt,slideStepInterval,
        slideDur = 10000,stepDur = 20,stepIncrem = 1;
    function slideReady(elmList){
      for(var i=1;i<elmList.length;i++){
        elmList[i].style.transform = `translateX(${i}00vw)`;
      }
      posXmax = (elmList.length - 1) * 100;
      setInterval(()=>{slide(elmList)},slideDur+(stepDur*100/stepIncrem))
    }

    function slide(elmList){
      if(!slideStepInterval) slideStepInterval = setInterval(()=>{slideStep(elmList)},stepDur);
    }
    
    function slideStep(elmList){
      posX += stepIncrem;
      for(var i=0;i<elmList.length;i++){
          elmList[i].style.transform = `translateX(${i*100-posX}vw)`;
      }
      if(posX % 100 == 0){
        clearInterval(slideStepInterval);
        slideStepInterval = null;
      }
      if(posX >= posXmax){
        elmList[0].style.transform = `translateX(${posXmax+100-posX}vw)`;
      }
      if(posX >= posXmax+100)posX=0;
    }
  </script>
<title>always</title>
<style>
  body{

<body>
  <section id="main">
