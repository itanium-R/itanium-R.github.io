    var tickerProp = {

      "url"   : "https://script.google.com/macros/s/AKfycbxOBOfpSsnApd0GMwPm2xCLlBmnksqqUkLMICRFldFDBLt7Uv8/exec?mode=json_jrwd",

        "min"  : 55, // 鳴動開始時刻（分）

      { // [1] : １限

        "min"  : 55, // 鳴動開始時刻（分

      },

        "hour" : 10, // 鳴動開始時刻（時）
        "min"  : 35, // 鳴動開始時刻（分
        "dur"  : 1,  // 鳴動継続時間（分間）
        "queryParam" : "?event=２限&act=授業&time2=999&dur1=10&room1=部&room2=室" // rccNaviに渡すクエリパラメータ
      },
      { // [3] : ３限

        "min"  : 55, // 鳴動開始時刻（分

      { // [4] : ４限

        "min"  : 35, // 鳴動開始時刻（分

      },
      { // [5] : ５限

        "hour" : 16, // 鳴動開始時刻（時）
        "min"  : 15, // 鳴動開始時刻（分
        "dur"  : 1,  // 鳴動継続時間（分間）
        "queryParam" : "?event=５限&act=授業&time2=999&dur1=10&room1=部&room2=室" // rccNaviに渡すクエリパラメータ
      },{ // [6] : 上回生会議情報
        "day"  : 2 , // 1:月 ~ 5:金

        "dur"  : 8,  // 鳴動継続時間（分間）

  </script>  
  <script src="../always/always-main.js"></script>
  <title>always</title>
  <link href="../always/always-style.css" rel="stylesheet" type="text/css">
  <link href="../always/td-ticker-clock.css" rel="stylesheet" type="text/css">
  <link href="../always/always-setting.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script src="../always/td-ticker.js"></script>
  
  <section class="modal" id="settingSec" onclick="hideSettingSec();">
    <div class="modal" id="settingSecInner" onclick="event.stopPropagation();">
      <div class="modal" id="settingSecText" >
        <table>
          <thead>
            <tr>
              <td>iframe ID</td><td>URL</td><td>更新間隔[秒]</td>
            </tr>
          </thead>
          <tbody>
            <tr v-for="page in pages">
              <td><input type="text" v-model="page.iframeId"  class="iframeId" disabled></td>
              <td><input type="text" v-model="page.url"       class="url" disabled></td>
              <td><input type="text" v-model="page.reloadDur" class="reloadDur" disabled></td>
            </tr>
          </tbody>
        </table>
        <div class="ctrlPageNum">
          <label>preset : </label>
          <input type="text"   id="presetName" disabled>
          <input type="button" v-on:click="loadPreset();" value="loadPreset" disabled>
          <input type="button" v-on:click="rmPage();" value="-" disabled>
          <input type="button" v-on:click="addPage();" value="+" disabled>
        </div>
        <hr>
        <div class="tickerConfig">
          <div>
            <label>Ticker Title : </label>
            <input type="text"   v-model="tickerProp.title" disabled>
          </div>
          <div>
            <label>Ticker URL : </label>
            <input type="text"   v-model="tickerProp.url" disabled>
          </div>
          <div>
            <label>Field Name : </label>
            <input type="text"   v-model="tickerProp.fieldName" disabled>
          </div>
          <div>
            <label>更新間隔[秒] : </label>
            <input type="text"   v-model="tickerProp.reloadDur" class="reloadDur" disabled>
          </div>
        </div>
      </div>
      <div class="modal">
        <input type="button" value="閉じる" onclick="hideSettingSec()">
        <input type="button" value="適用"  v-on:click="saveAndReload();">
      </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src="../always/always-setting.js"></script>
  
  <iframe id="rccNavi" class="fullSc" name="rccNavi" style="display:none;" onclick="hideRccNavi();"></iframe>
  
  <script>
    function showRccNavi(queryParam,dur){
      if(document.getElementById("rccNavi").style.display=="none"){
        document.getElementById("rccNavi").style.display="block";
        document.getElementById("rccNavi").style.zIndex = 8 ;
        window.open("./a-rccnavi.html" + queryParam, "rccNavi");
        setTimeout(hideRccNavi, dur * 60 * 1000);
      }
    }
    function hideRccNavi(){
      document.getElementById("rccNavi").style.display="none";
      window.open("about:blank","rccNavi");
    }
    function rccNaviLancher(){
      let now = new Date();
      for(prop of rccNaviProp){
        if((now.getDay()     == prop.day  || prop.day  == "*") &&
           (now.getHours()   == prop.hour || prop.hour == "*") &&
           (now.getMinutes() == prop.min  || prop.min  == "*") ){
          showRccNavi(prop.queryParam,prop.dur);
        }
      }
    }
    setInterval(rccNaviLancher,10 * 1000);

    document.write('<div style="position: fixed;top: 0;bottom: 0;width: 100%;height: 100%;border:0;z-index:10;" ' + 
                   'onclick="this.parentNode.removeChild(this);"><div style="z-index: 9;background: #235;color: #FFF;display: block;position: fixed;bottom: 7vw;' + 
                   'right: 10vw;padding: .5em;border-radius: 1em;font-weight: bold;font-size: 1em;"" ' + 
                   '>ミュート状態です　<input type="button" value="解除" ></div></div>');
    
  </script>
</body>
</html>
