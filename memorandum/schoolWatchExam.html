  <script type="text/javascript"><!--
      function set2fig(num) {
        // 桁数が1桁だったら先頭に0を加えて2桁に調整する
        var ret;
        if (num < 10) { ret = "0" + num; }
        else { ret = num; }
        return ret;
      }
    function ClockF() {
      var Time = new Date();
      var Hour = set2fig(Time.getHours()); //Time.getHours()
      var Min = set2fig(Time.getMinutes()); //Time.getMinutes()
      var Sec = set2fig(Time.getSeconds());
      var msg = Hour + ":" + Min + ":" + Sec;

      var time = Hour * 100 + (Min - 0)

      if (time < 930) { //１限開始
        Hour = 8 - Hour;
        Min = set2fig(59 - Min);
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }

        var msg2 = "１限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1100) { //２限開始

        Hour = 10 - Hour;
        Min = 39 - Min;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);

        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        //document.getElementById("TT1").innerHTML = "";
        var msg2 = "２限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1330) { //３限開始
        Hour = 12 - Hour;
        Min = set2fig(59 - Min);
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        //document.getElementById("TT1").innerHTML = "";
        //document.getElementById("TT2").innerHTML = "";

        var msg2 = "３限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1500) { //４限開始

        Hour = 14 - Hour;
        Min = 39 - Min;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        //document.getElementById("TT1").innerHTML = "";
        //document.getElementById("TT2").innerHTML = "";
        //document.getElementById("TT3").innerHTML = "";

        var msg2 = "４限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1630) { //５限開始

        Hour = 16 - Hour;
        Min = 19 - Min;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }

        //document.getElementById("TT1").innerHTML = "";
        //document.getElementById("TT2").innerHTML = "";
        //document.getElementById("TT3").innerHTML = "";
        //document.getElementById("TT4").innerHTML = "";
        var msg2 = "５限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1830) { //６限開始
        Hour = 17 - Hour;
        Min = set2fig(59 - Min);
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = set2fig(Min - 0 + 1);
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        //document.getElementById("TT1").innerHTML = "";
        //document.getElementById("TT2").innerHTML = "";
        //document.getElementById("TT3").innerHTML = "";
        //document.getElementById("TT4").innerHTML = "";
        //document.getElementById("TT5").innerHTML = "";

        var msg2 = "６限開始まであと" + Hour + ":" + Min + ":" + Sec;
      } else if (time < 1930) {//６限目終了用先処理
        var msg2 = "";

        Hour = 19 - Hour;
        Min = 29 - Min;
        Sec = set2fig(60 - Sec);
        if (Sec == 60) {
          Sec = "00";
          Min = Min - 0 + 1;
        }
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        //document.getElementById("TT1").innerHTML = "";
        //document.getElementById("TT2").innerHTML = "";
        //document.getElementById("TT3").innerHTML = "";
        //document.getElementById("TT4").innerHTML = "";
        //document.getElementById("TT5").innerHTML = "";
        //document.getElementById("TT6").innerHTML = "";

      } else {
        var msg2 = "本日の授業は終了しました"
      }


      document.getElementById("Clock").innerHTML = msg;
      document.getElementById("SM").innerHTML = msg2;

      var msg3 = "";

      if (time >= 930 && time < 1030) { //1end

        Min = Min - 10;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "１限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT1").innerHTML = "■１限目　0930～1030";
      } else if (time >= 1100 && time < 1200) { //2end

        Min = Min - 50;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "２限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT2").innerHTML = "■２限目　1100～1200";
      } else if (time >= 1330 && time < 1430) { //3end

        Min = Min - 10;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "３限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT3").innerHTML = "■３限目　1330～1430";
      } else if (time >= 1500 && time < 1600) { //4end

        Min = Min - 10;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "４限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT4").innerHTML = "■４限目　1500～1600";
      } else if (time >= 1630 && time < 1730) { //5end

        Min = Min - 10;
        if (Min < 0) {
          Min = Min + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "５限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT5").innerHTML = "■５限目　1630～1730";
      } else if (time >= 1830 && time < 1930) { //6end
        if (Min < 0) {
          Min = Min - 0 + 60;
          Hour = Hour - 1;
        }
        Min = set2fig(Min);
        if (Min == 60) {
          Min = "00";
          Hour = set2fig(Hour - 0 + 1);
        }
        msg3 = "６限終了まであと" + Hour + ":" + Min + ":" + Sec;
        document.getElementById("TT6").innerHTML = "■６限目　1830～1930";
      } else { //end
        document.getElementById("TT1").innerHTML = "１限目　0930～1030";
        document.getElementById("TT2").innerHTML = "２限目　1100～1200";
        document.getElementById("TT3").innerHTML = "３限目　1330～1430";
        document.getElementById("TT4").innerHTML = "４限目　1500～1600";
        document.getElementById("TT5").innerHTML = "５限目　1630～1730";
        document.getElementById("TT6").innerHTML = "６限目　1830～1930";
      }

      document.getElementById("SSM").innerHTML = msg3;

    }
    setInterval('ClockF()', 1000);





    // --></script>
