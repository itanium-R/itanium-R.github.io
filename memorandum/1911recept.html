<!DOCTYPE html>
  <html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=M+PLUS+1p:400,700&display=swap');
      
      body{
        font-family: 'M PLUS 1p', sans-serif;
      }

      h1{
        font-size: 2rem;
      }

      .cent{
        width: 88%;
        padding: 0 8% 0 4%;
        text-align: center;
      }

      .right{
        width: 80%;
        margin: 0 16% 0 4%;
        text-align: right;
      }

      .left{
        width: 90%;
        margin: 0 4% 0 6%;
        text-align: left;
      }

      .inl-blk{
        display: inline-block;
        vertical-align: top;
      }

      .inl-blk-wrap{
        width: 100%;
        text-align: center;
      }

      .underline{
        border: solid #000;
        border-width: 0 0 2px 0;
        line-height: 2rem;
      }

      hr{
        border: solid #000;
        border-width: 1.5px 0 0 0;
        height: 1px;
      }

      .borderd{
        background-color:#CCC;
      }

      .emph{
        font-size: 1.5rem;
        font-weight: bold;
      }

      .grayFont{
        color: gray;
      }

      div{
        margin-bottom: .5em;
      }

      .top{
        width: 7.5rem !important;
        display: inline-block;
        margin: auto;
        vertical-align: middle;
        text-align: center;
        align-items: center;
      }

      .receipt{
        display: block;
        width: 18rem; 
        margin: auto;
      }

      img{
        width: 80%;
        margin-left: 20%;
      }

      #note{
        transform: scaleX(0.9);
      }
      
    </style>

    <script>
      function getParam(name) {
        let url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function zeroPad(num,len){
        let padded = "";
        for(let i = 0; i < len; i++)padded += "0";
        return (padded + num).slice(-len);
      }

      function parseCurrencyStr(num){
        var currencyStr =  num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return currencyStr;
      }

      function ElmId(id){
        return document.getElementById(id);
      }

      window.onload = function(){
        try{
          let now = new Date();
          let date = `${now.getFullYear()}年${zeroPad(now.getMonth()+1,2)}月${zeroPad(now.getDate(),2)}日`;
          ElmId("date").innerHTML    = date;
          ElmId("No"     ).innerHTML = getParam("No")      ? getParam("No")      : "　　　　　";
          ElmId("cname"  ).innerHTML = getParam("cname")   ? getParam("cname")   : "　　　　　　　";
          ElmId("price"  ).innerHTML = getParam("price")   ? parseCurrencyStr(getParam("price"))  : 0;
          ElmId("outTax" ).innerHTML = getParam("price")   ? parseCurrencyStr(getParam("price"))  : 0;
          ElmId("proviso").innerHTML = getParam("proviso") ? getParam("proviso") : "お品代として";
          window.print();
        }catch(e){
          alert("print faile...\n" + e)
        }
      }

    </script>
  </head>
  <body>
    <div class="receipt">
      <div class="top">
        <img src="https://ritscc.github.io/formviewer/logo-w.png" >
      </div>
      <h1 class="top">領収書</h1>

      <div class="dateNo cent"> 
        <span id="date">2019年99月99日</span>　№<span id="No"></span>
      </div>

      <div class="underline cent">
        <span class="emph" id="cname">上　</span>　様
      </div>

      <div class="borderd cent">
        ￥<span class="emph" id="price">0</span>-
      </div>

      <div  class="cent">
        但　<span id="proviso">お品代</span>として<br>
        上記　正に領収いたしました。
      </div>
      
      <br> 

      <div  class="left">
        内訳
      </div>
      <hr>
      <div  class="left">
        税抜金額　￥<span id="outTax">0</span>-<br>
        消費税等　非課税<br>
      </div>
      <hr>
      <div  class="left" id="note">
        営業に関しないため収入印紙不要
      </div>
      
      <br>

      <div class="cent">
        立命館大学<br>立命館コンピュータクラブ<br>
        〒525-0058<br>
        滋賀県草津市野路東<br>
        1丁目1-1 立命館大学<br>
        びわこ･くさつｷｬﾝﾊﾟｽ<br>
        ﾊﾞｲｵﾘﾝｸ1F ｻｰｸﾙﾙｰﾑ8<br>
      </div>
      <div class="inl-blk-wrap">
        <div class="inl-blk">
          ※領収印なき<br>
          　ものは無効
        </div>
        <div class="emph grayFont inl-blk">
          　　（印）
        </div>      
    </div>
  </body>
</html>
