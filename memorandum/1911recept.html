  <body>

        <br>
        <div class="right grayFont">
          <div class="cent">
            ※領収印無きものは無効
          </div>
          <div class="emph">
            （印）　
          </div>
        </div>

    <script>
      function getParam(name) {
        let url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      window.onload = () => {
        window.print();
      }

    </script>
