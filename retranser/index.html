<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>再翻やくん</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
  </style>
  <script src="main.js"></script>
  </head>
  <body>
  <header class="header">
  <section>
    <h1 class="headerL">再翻やくん</h1>
    <input class="headerR" type="button" value="閉じる"
           onclick="closeWindow()">
  </section>
  </header>
  <section>
    <div style="height:4em;">　</div>
    <h2>入力</h2>
    <select id="fromLang">
      <option value="en"         >英</option>
      <option value="ja" selected>日</option>
      <option value="zh"         >中</option>
      <option value="ko"         >韓</option>
    </select>
    <input type="button" id="recButton" value="音声入力" onclick="micRecStart()">
    <input type="button" onclick="execTrans();" value="翻訳">
    <textarea id="input" oninput="autoTrans()" onblur="execTrans()" 
    onkeydown="transByEnter()">こんにちは．</textarea>
    <h2>翻訳結果</h2>
    <select id="toLang">
      <option value="en" selected>英</option>
      <option value="ja"         >日</option>
      <option value="zh"         >中</option>
      <option value="ko"         >韓</option>
    </select>
    <input type="button" onclick="swapLang(true);" value="▲▼">
    <input type="button" onclick="speak();" value="TTS">
    <input type="button" id="repRecButton" value="返答音声入力" onclick="replyMicRecStart()">
    <textarea id="translated"   readonly>Hello.</textarea>
    
    <h2>再翻訳結果</h2>
    <textarea id="retranslated" readonly>こんにちは．</textarea>
  </section>

  <script type="text/javascript"><!-- // Chrome,safariなら表示 //todo:safariの対応状況確認
    let userAgent;
    console.log(userAgent = window.navigator.userAgent);
    if(userAgent.indexOf('Chrome')>=0||userAgent.indexOf('Safari')>=0){
      document.getElementById("recButton").style.display = "inline-block";
      document.getElementById("repRecButton").style.display = "inline-block";
    }
  --></script>
  
  </body>
</html>
